<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experimental Music</title>

    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Materialize Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <header class="container">
      <nav class="grey darken-4">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Experimental Music</a>
        </div>
      </nav>
    </header>

    <section class="container">
        <div>
            <h2 class="center-align">Find New Music</h2>
        </div>

        <div class="search">
            <input type="text" name="search" id="search" placeholder="Search Genre">
        </div>

        <div class="favorites center-align">
            <button class="btn waves-effect waves-light grey darken-4" type="submit" name="action">Favorites
                <i class="material-icons right">grade</i>
            </button>     
        </div>
    </section>

    <!-- Search Results -->
    <section class="container">
        <ul id="search-results"></ul>
    </section>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
